<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Caveat&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=PT+Sans&family=Pacifico&family=Poppins&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h2 class="heating1">Shopping Cart</h2>

        <div class="main_container">
         
            <div class="container1">
                <form name="Shopping_card">
                <h4 class="heating2">Product Name</h4>
                <input type="text" name="Product_name" placeholder="product" id="Product_input">
                <p id="check1">Invalid Product Name</p>

                <h4 class="heating3">Amount</h4>
                <input type="number" name="Amount" placeholder="amount" id="amount_input">
                <p id="check2">Invalid Amount</p>

                <div>
                    <button id="submit_Btn" name="Submit">Add to Cart</button>
                </div>

                </form>
                
            </div>
            <hr>
            <div class="container2">
                <div class="right_content">
                    <h4 class="heating4">Product Name</h4>
                    <h4 class="heating5">Amount</h4>  
                    <i class="fa-solid fa-caret-up"style="color: #204a87;" id="traingle"></i>
                </div>
                <hr id="right_hr">
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
